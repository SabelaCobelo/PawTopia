<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawtopía - Refugio de Animales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/headerFooter.css">
    <link rel="shortcut icon" href="/img/Logo/LogoPurpleWhite.png" type="image/x-icon">
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="bg-white shadow-md">
            <div class="container mx-auto flex justify-between items-center p-4">
                <div class="text-xl font-bold text-gray-800 flex items-center">
                    <img src="./img/Logo/LogoPurpleGrey.png" alt="Pawtopía" class="h-8 mr-2"> REFUGIO <span
                        class="text-purple-600">PAWTOPÍA</span>
                </div>
                <ul class="hidden md:flex space-x-6 text-gray-600">
                    <li><a href="#" class="hover:text-purple-600">INICIO</a></li>
                    <li><a href="#" class="hover:text-purple-600">ABOUT</a></li>
                    <li><a href="#" class="hover:text-purple-600">MASCOTAS</a></li>
                    <li><a href="#" class="hover:text-purple-600">SERVICIOS</a></li>
                    <li><a href="#" class="hover:text-purple-600">CONTACTO</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <section id="home" class="relative h-screen flex items-center justify-start bg-cover bg-center">
            <div class="bg-gray-500 bg-opacity-40 h-full max-w-2xl">
                <div class="container mx-auto px-9 relative z-10 flex flex-col justify-center h-[80%]">
                    <h1 class="md:text-4xl font-regular text-white">
                        DALE UN <span class="font-bold text-purple-400">HOGAR</span>
                        <br>A UN AMIGO FIEL
                    </h1>
                    <p class="text-lg text-gray-200 mt-4 max-w-sm text-justify">
                        Ven a Pawtopía y cambia la vida de un animalito de compañía. Hay un amigo esperándote para
                        llenar tu
                        hogar de amor y alegría.
                    </p>
                    <a href="#"
                        class="mt-6 inline-block bg-purple-500 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-purple-700 size-fit ">
                        Adoptar Ahora
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
